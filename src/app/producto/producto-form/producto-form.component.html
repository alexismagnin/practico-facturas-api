<div style="border-bottom: dimgray solid 1px;">
<h3 class="text-secondary">{{modificar ? 'EDITAR' : 'NUEVO'}} PRODUCTO<!-- {{modificar ? ': '+producto.id+' - '+producto.nombre : ''}} --></h3>
</div><br>
<form (ngSubmit)="guardar()">
    <div class="form-group row" *ngIf="modificar">
      <label for="edID" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="number" readonly class="form-control" id="edID" [(ngModel)]="producto.id" name="productoID" placeholder="id">
      </div>
    </div>
    <div class="form-group row">
        <label for="edCodigo" class="col-sm-2 col-form-label">C贸digo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="edCodigo" [(ngModel)]="producto.codigo" name="productoCodigo" placeholder="C贸digo">
        </div>
    </div>
    <div class="form-group row">
        <label for="edDescrip" class="col-sm-2 col-form-label">Descripci贸n</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="edDescrip" [(ngModel)]="producto.descripcion" name="productoDescripcion" placeholder="Descripci贸n"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="edPU" class="col-sm-2 col-form-label">Precio unitario</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="edPU" [(ngModel)]="producto.precioUnitario" name="productoPrecioUnitario" placeholder="Precio unitario">
        </div>
    </div>
    
    <div class="form-group row" style="justify-content: space-between">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" [disabled]="producto.codigo==null || producto.codigo=='' || producto.precioUnitario==null || producto.precioUnitario==''">Guardar</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-danger" routerLink="/productos">Cancelar</button>
      </div>
    </div>
  </form>
